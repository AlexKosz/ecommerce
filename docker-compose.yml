version: "3.2"
services:
  server:
    build: ./server
    command: python ./manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  client:
    restart: always
    command: npm start
    container_name: front
    build: ./client
    ports:
      - "3000:3000"
